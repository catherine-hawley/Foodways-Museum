<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="author" content="Catherine Hawley">  
  <meta name="robots" content="noindex, nofollow"> 
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link href="../css/style.css" rel="stylesheet" type="text/css">
  <title>Museum Cart</title>
  <style>
    /*Cart Styles */
    main {
      max-width: 800px;
      margin: 20px auto;
      padding: 20px;
      background-color: #ffffff;
    }

    .controls {
      background-color: #e8f4f8;
      padding: 15px;
      margin-bottom: 20px;
    }

    .controls label {
      color: #333;
      font-size: 1.1rem;
      font-weight: bold;
    }

    .empty {
      padding: 20px;
      border: 2px dashed #999;
      text-align: center;
      font-style: italic;
    }

    #items {
      margin-bottom: 20px;
    }

    .cart-item {
      padding: 10px;
      border-bottom: 1px solid #ccc;
      margin-bottom: 10px;
    }

    .remove-btn {
      background-color: #dc3545;
      color: white;
      border: none;
      padding: 5px 15px;
      cursor: pointer;
      margin-left: 10px;
    }

    #summary {
      background-color: #f5f5f5;
      padding: 20px;
      font-family: monospace;
      border: 1px solid #999;
      margin-bottom: 20px;
    }

    .actions {
      margin-top: 20px;
    }

    #clearBtn {
      background-color: #666;
      color: white;
      border: none;
      padding: 10px 20px;
      cursor: pointer;
      margin-right: 10px;
    }

    .actions a {
      background-color: #5B8FA3;
      color: white;
      text-decoration: none;
      padding: 10px 20px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Shopping Cart</h1>
  </header>

  <main>
    <!-- Member Discount -->
    <div class="controls">
      <label>
        <input type="checkbox" id="memberToggle">
        Member Discount (15%)
      </label>
    </div>

    <!-- Empty Cart Message -->
    <div id="emptyMsg" class="empty" hidden>
      Your cart is empty.
    </div>

    <!-- Cart Items -->
    <div id="items" hidden></div>

    <!-- Order Summary -->
    <pre id="summary" hidden></pre>

    <!-- Actions -->
    <div class="actions">
      <button id="clearBtn">Clear Cart</button>
      <a href="shop.html">Keep Shopping</a>
    </div>
  </main>
   <!-- js script here -->
<script src="../js/script.js"></script>
 
</body>
</html>
