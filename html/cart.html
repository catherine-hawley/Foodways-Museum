<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="author" content="Ali Gul">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex, nofollow">
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Cinzel">
</head>
<body>
  <header>
    <h1>Shopping Cart</h1>
  </header>
<style>
    /* Cart Page Specific Styles */
    body {
      background-color: #f5f3ee;
      color: #3A4D3E;
    }

    main {
      max-width: 900px;
      margin: 40px auto;
      padding: 30px;
      background-color: #ffffff;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }

    /* Member Toggle Section */
    .controls {
      background-color: #e8f4f8;
      border: 2px solid #5B8FA3;
      border-radius: 6px;
      padding: 15px 20px;
      margin-bottom: 25px;
    }

    .controls label {
      font-size: 1.1rem;
      font-weight: 600;
      color: #30336b;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .controls input[type="checkbox"] {
      width: 18px;
      height: 18px;
      cursor: pointer;
    }

    /* Empty Cart Message */
    .empty {
      padding: 40px 20px;
      border: 2px dashed #8B6F47;
      background-color: #faf8f3;
      border-radius: 8px;
      text-align: center;
      font-style: italic;
      font-size: 1.2rem;
      color: #8B6F47;
    }

    /* Cart Items Container */
    #items {
      background-color: #fafafa;
      border: 1px solid #ddd;
      border-radius: 6px;
      padding: 20px;
      margin-bottom: 25px;
    }

    #items h2 {
      color: #30336b;
      margin-top: 0;
      margin-bottom: 20px;
      font-size: 1.5rem;
      border-bottom: 2px solid #5B8FA3;
      padding-bottom: 10px;
    }
</style>
  <main>
    <!-- NEW CONTROLS (Cart page only) -->
    <div class="controls">
      <label><input type="checkbox" id="memberToggle"> Member Discount (15%)</label>
    </div>

    <!-- STATES & OUTPUT AREAS -->
    <div id="emptyMsg" class="empty" hidden>Your cart is empty.</div>
    <div id="items" hidden></div>
    <pre id="summary" hidden></pre>

    <!-- BASIC ACTIONS -->
    <div class="actions">
      <button id="clearBtn">Clear Cart</button>
      <a href="souvenir-shop.html">Keep Shopping</a>
    </div>
  </main>

  <script src="../js/cart.js"></script>

</body>
</html>
